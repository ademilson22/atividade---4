<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Jogo da Forca</h1>
        <p id="word-display">_ _ _ _ _</p>
        <p>Tentativas restantes: <span id="attempts">6</span></p>
        <p>Letras erradas: <span id="wrong-letters"></span></p>
        <input type="text" id="letter-input" maxlength="1" autofocus>
        <button id="guess-btn">Adivinhar</button>
        <p id="game-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
